<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
    <h1>Faça seu cadastro aqui</h1>
     <form>
        <label for="email"></label>Informe seu email:</label>
        <input type="email" size="30" required>
        <br/>
        <label for="text">Informe seu nome:</label>
        <input type="text" polace holder="Seu nome"/>
        <br/>
        <label for="pass">Informe suas senha:</label>
        <input type="password" id="pass" name="password" minlength="8" maxlength="10" required/>
        <br/>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </form>
    </div>
    
</body>
</html>
